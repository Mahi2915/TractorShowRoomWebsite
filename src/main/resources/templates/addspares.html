<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Spare Part</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-field {
            position: relative;
            margin: 1.5rem 0;
        }

        .input-field input {
            border: none;
            border-bottom: 2px solid #ccc;
            width: 100%;
            padding: 0.75rem 0 0.25rem 0;
            font-size: 1rem;
            background: transparent;
            transition: 0.3s ease all;
        }

        .input-field label {
            position: absolute;
            left: 0;
            top: 0.75rem;
            padding-left: 0.1rem;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .input-field input:focus,
        .input-field input:not(:placeholder-shown) {
            border-color: #facc15;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            top: -0.75rem;
            left: 0;
            font-size: 0.75rem;
            color: #facc15;
            background-color: #1f2937;
            padding: 0 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">

<div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-lg">
    <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">Add Spare Part</h2>

    <form action="/addspares" method="post">
        <div class="input-field">
            <input type="text" name="partName" placeholder=" " required />
            <label>Part Name</label>
        </div>

        <div class="input-field">
            <input type="text" name="brand" placeholder=" " required />
            <label>Brand</label>
        </div>

        <div class="input-field">
            <input type="number" step="0.01" name="price" placeholder=" " required />
            <label>Price</label>
        </div>

        <div class="input-field">
            <input type="number" name="quantity" placeholder=" " required />
            <label>Quantity</label>
        </div>

        <div class="input-field">
            <input type="text" name="availability" placeholder=" " value="Available" />
            <label>Availability</label>
        </div>

        <button type="submit" class="w-full mt-6 bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-bold py-2 px-4 rounded-xl transition duration-300">
            Add Spare
        </button>
    </form>
</div>

</body>
</html>
