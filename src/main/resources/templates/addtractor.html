<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;/*#f4f4f4*/
      font-family: 'Roboto', sans-serif;
      color: #333;
    }

    .form-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 850px;
      margin: 40px auto;
    }

    h2 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-section {
      background-color: #fafafa;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .grid-cols-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 14px;
      color: #444;
    }

    .form-input {
      border: none;
      border-bottom: 2px solid #aaa;
      outline: none;
      width: 100%;
      padding: 6px 4px;
      font-size: 14px;
      color:green;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
      background-color: transparent;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-input:hover,
    .form-input:focus {
      border-bottom: 2px solid #FFD700;
      box-shadow: 0 2px 6px rgba(255, 215, 0, 0.5);
    }

    .form-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Tractor</h2>
    <form action="/addtractor" method="post">
      <!-- Tractor Details -->
      <div class="form-section">
        <div class="grid-cols-2">
          <div>
            <label for="model_name" class="form-label">Model Name</label>
            <input type="text" id="model_name" name="model_name" class="form-input" placeholder="Enter Model Name" required>
          </div>
          <div>
            <label for="brand" class="form-label">Brand</label>
            <input type="text" id="brand" name="brand" class="form-input" placeholder="Enter Brand" required>
          </div>
        </div>
      </div>

      
      <div class="form-section">
        <div class="grid-cols-2">
          <div>
            <label for="color" class="form-label">Color</label>
            <input type="text" id="color" name="color" class="form-input" placeholder="Enter Color" required>
          </div>
          <div>
            <label for="engine_power" class="form-label">Engine Power</label>
            <input type="text" id="engine_power" name="engine_power" class="form-input" placeholder="Enter Engine Power" required>
          </div>
        </div>
      </div>

      
      <div class="form-section">
        <div class="grid-cols-2">
          <div>
            <label for="current_count" class="form-label">Current Count</label>
            <input type="number" id="current_count" name="current_count" class="form-input" placeholder="Enter Count" min="0" required>
          </div>
          <div>
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" class="form-input" placeholder="Enter Price" required>
          </div>
        </div>
      </div>

      
      <div class="form-section">
        <label for="availability" class="form-label">Availability</label>
        <input type="text" id="availability" name="availability" class="form-input" value="Available" readonly>
      </div>

      <div style="text-align: center; margin-top: 25px;">
        <button type="submit" class="form-button">Submit Details</button>
      </div>
    </form>
  </div>
</body>
</html>
