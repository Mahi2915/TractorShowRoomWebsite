<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-purple-700">Update Service</h2>
            <div class="text-2xl text-blue-700">üõ†Ô∏è</div>
        </div>
        <form action="/updateService" th:object="${service}" method="post" class="grid gap-6">
            <input type="hidden" th:field="*{serviceId}" />

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-green-700">Customer Name</label>
                    <input type="text" th:field="*{customerName}" class="w-full p-2 border border-blue-400 rounded-md focus:ring-blue-300" required />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-green-700">Tractor Number</label>
                    <input type="text" th:field="*{tractorNumber}" class="w-full p-2 border border-blue-400 rounded-md focus:ring-blue-300" required />
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-green-700">Service Type</label>
                    <input type="text" th:field="*{serviceType}" class="w-full p-2 border border-blue-400 rounded-md focus:ring-blue-300" required />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-green-700">Mechanic Name</label>
                    <input type="text" th:field="*{mechanicName}" class="w-full p-2 border border-blue-400 rounded-md focus:ring-blue-300" required />
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-green-700">Service Details</label>
                <textarea th:field="*{serviceDetails}" class="w-full p-2 border border-blue-400 rounded-md focus:ring-blue-300" rows="3"></textarea>
            </div>

            <div class="text-right">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
                    <span class="mr-2">üíæ</span>Update
                </button>
            </div>
        </form>
    </div>
</body>
</html>
