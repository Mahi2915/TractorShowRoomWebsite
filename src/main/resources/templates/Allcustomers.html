<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <script src="https://cdn.tailwindcss.com"></script>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        .hover-gold:hover {
            background-color: #FFD700 !important;
            color: black !important;
        }
    </style>
</head>
<body class="bg-black text-white font-sans">

<div class="max-w-6xl mx-auto p-6">
    <h2 class="text-4xl text-center text-yellow-400 font-bold mb-10 animate__animated animate__heartBeat">
        Customer List
    </h2>

    
    <div class="hidden md:block overflow-x-auto animate__animated animate__fadeInUp">
        <table class="w-full border border-yellow-500 rounded-xl text-left overflow-hidden shadow-xl">
            <thead class="bg-yellow-600 text-black text-lg">
                <tr>
                    <th class="py-3 px-4">ID</th>
                    <th class="py-3 px-4">Name</th>
                    <th class="py-3 px-4">Age</th>
                    <th class="py-3 px-4">Gender</th>
                    <th class="py-3 px-4">Email</th>
                    <th class="py-3 px-4">Phone</th>
                    <th class="py-3 px-4">Address</th>
                    <th class="py-3 px-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cust : ${customersList}"
                    class="border-b border-yellow-600 transition-all duration-500 hover:scale-105 hover-gold animate__animated animate__fadeIn">
                    <td class="py-3 px-4" th:text="${cust.customerId}"></td>
                    <td class="py-3 px-4" th:text="${cust.name}"></td>
                    <td class="py-3 px-4" th:text="${cust.age}"></td>
                    <td class="py-3 px-4" th:text="${cust.gender}"></td>
                    <td class="py-3 px-4" th:text="${cust.email}"></td>
                    <td class="py-3 px-4" th:text="${cust.phone}"></td>
                    <td class="py-3 px-4" th:text="${cust.address}"></td>
                    <td class="py-3 px-4 flex gap-2">
                        <a th:href="@{/ed/{id}(id=${cust.customerId})}"
                           class="bg-yellow-400 text-black px-3 py-1 rounded hover:bg-yellow-300 animate__animated animate__fadeInLeft">
                            Edit
                        </a>
                        <a th:href="@{/del/{id}(id=${cust.customerId})}"
                           onclick="return confirm('Are you sure you want to delete this customer?')"
                           class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 animate__animated animate__fadeInRight">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <div class="md:hidden space-y-6 animate__animated animate__fadeInUp">
        <div th:each="cust : ${customersList}" class="bg-gray-800 p-5 rounded-xl shadow-lg animate__animated animate__pulse">
            <p class="text-sm text-gray-400 mb-1">ID: <span th:text="${cust.customerId}"></span></p>
            <h3 class="text-xl font-bold text-yellow-300" th:text="${cust.name}"></h3>
            <p class="text-sm mt-1">Age: <span th:text="${cust.age}"></span></p>
            <p class="text-sm">Gender: <span th:text="${cust.gender}"></span></p>
            <p class="text-sm">Email: <span th:text="${cust.email}"></span></p>
            <p class="text-sm">Phone: <span th:text="${cust.phone}"></span></p>
            <p class="text-sm mb-4">Address: <span th:text="${cust.address}"></span></p>

            <div class="flex gap-4">
                <a th:href="@{/ed/{id}(id=${cust.customerId})}"
                   class="flex-1 text-center py-2 rounded bg-yellow-400 text-black hover:bg-yellow-300 transition animate__animated animate__lightSpeedInLeft">
                    Edit
                </a>
                <a th:href="@{/del/{id}(id=${cust.customerId})}"
                   onclick="return confirm('Are you sure you want to delete this customer?')"
                   class="flex-1 text-center py-2 rounded bg-red-600 hover:bg-red-700 transition animate__animated animate__lightSpeedInRight">
                    Delete
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
