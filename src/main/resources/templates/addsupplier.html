<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Supplier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d0a6cfd4.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .supplier-form-container {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px gold;
            width: 100%;
            max-width: 500px;
            color: white;
        }

        .supplier-form-container h2 {
            color: gold;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: gold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid gold;
            border-radius: 10px;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 8px #ffd700;
        }

        button {
            width: 100%;
            padding: 12px;
            background: gold;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }

        .form-icon {
            text-align: center;
            font-size: 40px;
            color: gold;
            margin-bottom: 20px;
            animation: pop 1s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            .supplier-form-container {
                padding: 25px;
            }

            .supplier-form-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="supplier-form-container">
    <div class="form-icon">
        <i class="fas fa-user-tie"></i>
    </div>
    <h2>Add Supplier</h2>
    <form action="/saveSupplier" method="post">
        <div class="form-group">
            <label for="supplierName">Supplier Name</label>
            <input type="text" id="supplierName" name="supplierName" placeholder="Enter supplier name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter address"></textarea>
        </div>

        <button type="submit">Add Supplier</button>
    </form>
</div>

</body>
</html>
