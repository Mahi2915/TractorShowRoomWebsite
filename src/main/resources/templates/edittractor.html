<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Tractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .animate-fade-in {
      animation: fade-in 1.2s ease-in-out;
    }
    ::placeholder {
      font-weight: bold;
    }
  </style>
</head>

<body class="bg-gray-50">
  <form action="/updateTractor" th:object="${Tractor}" method="post" class="max-w-4xl mx-auto bg-white shadow-lg rounded-2xl p-6 space-y-4 animate-fade-in">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-4">Edit Tractor</h2>

    <input type="hidden" th:field="*{tractor_id}" />

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
     
      <div class="relative group">
        <input type="text" th:field="*{model_name}" placeholder="Model Name"
          class="peer w-full border-b-2 border-red-400 focus:border-red-600 bg-transparent px-2 py-2 outline-none transition duration-300 text-gray-800 placeholder-red-400" />
      </div>

      
      <div class="relative group">
        <input type="text" th:field="*{brand}" placeholder="Brand"
          class="peer w-full border-b-2 border-red-400 focus:border-red-600 bg-transparent px-2 py-2 outline-none transition duration-300 text-gray-800 placeholder-red-400" />
      </div>

      
      <div class="relative group">
        <input type="text" th:field="*{color}" placeholder="Color"
          class="peer w-full border-b-2 border-red-400 focus:border-red-600 bg-transparent px-2 py-2 outline-none transition duration-300 text-gray-800 placeholder-red-400" />
      </div>

     
      <div class="relative group">
        <input type="text" th:field="*{engine_power}" placeholder="Engine Power"
          class="peer w-full border-b-2 border-red-400 focus:border-red-600 bg-transparent px-2 py-2 outline-none transition duration-300 text-gray-800 placeholder-red-400" />
      </div>

      
      <div class="relative group">
        <input type="number" th:field="*{current_count}" placeholder="Current Count"
          class="peer w-full border-b-2 border-red-400 focus:border-red-600 bg-transparent px-2 py-2 outline-none transition duration-300 text-gray-800 placeholder-red-400" />
      </div>

     
      <div class="relative group">
        <input type="number" step="0.01" th:field="*{price}" placeholder="Price"
          class="peer w-full border-b-2 border-red-400 focus:border-red-600 bg-transparent px-2 py-2 outline-none transition duration-300 text-gray-800 placeholder-red-400" />
      </div>
    </div>

    
    <div class="text-center pt-4">
      <button type="submit" class="bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-white font-bold px-8 py-3 rounded-full shadow-md transition duration-300">
        Update
      </button>
    </div>
  </form>
</body>

</html>
