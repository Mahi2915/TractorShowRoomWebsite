<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-in-out;
    }
  </style>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-yellow-100 min-h-screen">

  <form action="/serviceEntry" method="post"
        class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg animate-fade-in space-y-6">
    <h2 class="text-3xl font-bold text-center text-blue-700 flex items-center justify-center gap-2">
      <i class="ph ph-wrench text-blue-700"></i> Add New Service
    </h2>

    
    <div>
      <label class="block text-sm font-medium text-gray-700">Customer Name</label>
      <input type="text" name="customerName"
             class="mt-1 w-full border-t-2 border-b-2 border-red-400 focus:border-blue-500 focus:ring-0 bg-white text-gray-900 placeholder-gray-500 py-2 px-3 mb-2"
             placeholder="Enter customer name" />
    </div>

    
    <div>
      <label class="block text-sm font-medium text-gray-700">Tractor Number</label>
      <input type="text" name="tractorNumber"
             class="mt-1 w-full border-t-2 border-b-2 border-red-400 focus:border-blue-500 focus:ring-0 bg-white text-gray-900 placeholder-gray-500 py-2 px-3 mb-2"
             placeholder="Enter tractor number" />
    </div>

   
    <div>
      <label class="block text-sm font-medium text-gray-700">Service Type</label>
      <select name="serviceType"
        class="mt-1 w-full border-t-2 border-b-2 border-red-400 focus:border-blue-500 focus:ring-0 bg-white text-gray-900 py-2 px-3 mb-2">
  <option value="">-- Select Service Type --</option>
  <option th:each="type : ${types}" th:value="${type.typeName}" th:text="${type.typeName}"></option>
</select>

    </div>

    
    <div>
      <label class="block text-sm font-medium text-gray-700">Service Details</label>
      <textarea name="serviceDetails" rows="4"
                class="mt-1 w-full border-t-2 border-b-2 border-red-400 focus:border-blue-500 focus:ring-0 bg-white text-gray-900 placeholder-gray-500 py-2 px-3 mb-2"
                placeholder="Enter service details"></textarea>
    </div>

    
    <div>
      <label class="block text-sm font-medium text-gray-700">Mechanic Name</label>
      <input type="text" name="mechanicName"
             class="mt-1 w-full border-t-2 border-b-2 border-red-400 focus:border-blue-500 focus:ring-0 bg-white text-gray-900 placeholder-gray-500 py-2 px-3 mb-2"
             placeholder="Enter mechanic name" />
    </div>

   
    <div class="text-center">
      <button type="submit"
              class="px-6 py-2 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold rounded-xl shadow hover:opacity-90 transition-all duration-300">
        Submit
      </button>
    </div>
  </form>

</body>
</html>
