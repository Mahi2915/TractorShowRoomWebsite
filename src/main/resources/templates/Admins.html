<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-900 text-white">

    <div class="max-w-6xl mx-auto p-6">
        <h2 class="text-3xl text-center text-red-500 font-bold mb-8 animate__animated animate__zoomIn">Admin List</h2>

        
        <div class="hidden md:block overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-red-600 text-white">
                    <tr>
                        <th class="py-3 px-4">Admin ID</th>
                        <th class="py-3 px-4">Name</th>
                        <th class="py-3 px-4">Username</th>
                        <th class="py-3 px-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="admin : ${Admins}" class="hover:bg-gray-700 transition duration-300 border-b border-gray-700">
                        <td class="py-3 px-4" th:text="${admin.admin_id}"></td>
                        <td class="py-3 px-4" th:text="${admin.name}"></td>
                        <td class="py-3 px-4" th:text="${admin.username}"></td>
                        <td class="py-3 px-4 flex gap-2">
                            <a th:href="@{/edit/{id}(id=${admin.admin_id})}"
                               class="bg-yellow-500 text-black px-4 py-1 rounded hover:bg-yellow-600 transition-all animate__animated animate__fadeInLeft">
                               Edit
                            </a>
                            <a th:href="@{/delete/{id}(id=${admin.admin_id})}"
                               onclick="return confirm('Are you sure to delete this admin?')"
                               class="bg-red-600 px-4 py-1 rounded hover:bg-red-700 transition-all animate__animated animate__fadeInRight">
                               Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        
        <div class="md:hidden space-y-6">
            <div th:each="admin : ${Admins}" class="bg-gray-800 p-4 rounded-xl shadow-lg animate__animated animate__fadeInUp">
                <p class="text-sm text-gray-400">Admin ID: <span th:text="${admin.admin_id}"></span></p>
                <h3 class="text-lg font-bold mt-2 text-red-400" th:text="${admin.name}">Admin Name</h3>
                <p class="text-white mt-1" th:text="${admin.username}">Username</p>

                <div class="mt-4 flex gap-4">
                    <a th:href="@{'/admin/edit/' + ${admin.admin_id}}"
                       class="flex-1 bg-yellow-500 text-black text-center py-2 rounded hover:bg-yellow-600 animate__animated animate__fadeInLeft">
                        Edit
                    </a>
                    <a th:href="@{'/admin/delete/' + ${admin.admin_id}}"
                       onclick="return confirm('Are you sure to delete this admin?')"
                       class="flex-1 bg-red-600 text-center py-2 rounded hover:bg-red-700 animate__animated animate__fadeInRight">
                        Delete
                    </a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
