<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tractor Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, input, textarea {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-purple-700">Complete Tractor Service</h2>
            <div class="text-2xl text-blue-700">üõ†Ô∏è</div>
        </div>
        <form action="/completeService"  method="post" class="grid gap-6">
           
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-green-700">Service ID</label>
                    <input type="text" name="serviceId" class="w-full border-b-2 border-gray-400 focus:border-blue-500 outline-none" required />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-green-700">Service Cost (‚Çπ)</label>
                    <input type="number" name="cost" class="w-full border-b-2 border-gray-400 focus:border-blue-500 outline-none" step="0.01" required />
                </div>
            </div>

            <div class="text-right">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
                    <span class="mr-2">üíæ</span>Complete Service
                </button>
            </div>
        </form>
    </div>
</body>
</html>
