<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Add Feedback</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
	font-family: 'Roboto', sans-serif;
}
</style>
</head>
<body
	class="bg-gradient-to-br from-gray-50 to-blue-200 min-h-screen flex items-center justify-center">
	<div class="bg-white p-10 rounded-2xl shadow-2xl max-w-2xl w-full">
		<h2
			class="text-3xl font-extrabold text-blue-800 flex items-center mb-8">
			<span class="mr-3 text-blue-600">📝</span> Add Feedback
		</h2>
		<form action="/feed-post" method="post" class="space-y-6">
			
			<input type="hidden" name="customerId"
				th:value="${session.loggedInCustomer != null ? session.loggedInCustomer.customerId : ''}" />



			<div>
				<label class="block text-sm font-semibold text-gray-700 mb-1">Tractor
					Number</label> <input type="text" name="tractorNumber" required
					class="w-full border-b-2 border-blue-500 bg-transparent py-2 px-1 focus:outline-none focus:border-blue-700 font-medium" />
			</div>

			<div>
				<label class="block text-sm font-semibold text-gray-700 mb-1">Rating</label>
				<select name="rating" required
					class="w-full border-b-2 border-blue-500 bg-transparent py-2 px-1 focus:outline-none font-medium">
					<option value="">Select Rating</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>

			<div>
				<label class="block text-sm font-semibold text-gray-700 mb-1">Comment</label>
				<textarea name="comment" rows="3" required="required"
					class="w-full border-b-2 border-blue-500 bg-transparent py-2 px-1 focus:outline-none font-medium"></textarea>
			</div>

			<div class="text-right">
				<button type="submit"
					class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition flex items-center">
					<span class="mr-2">✅</span>Submit Feedback
				</button>
			</div>
		</form>
	</div>
</body>
</html>
