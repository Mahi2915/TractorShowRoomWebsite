<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Purchase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
        }

        h1 {
            color: yellow;
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        form {
            max-width: 600px;
            width: 100%;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-row {
            display: flex;
            flex-direction: row;
            gap: 40px;
            padding-bottom: 10px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 12px 14px;
            border: none;
            border-bottom: 2px solid red;
            background-color: transparent;
            color: white;
            font-size: 16px;
            outline: none;
            margin-top: 4px;
        }

        input:focus {
            border-color: red;
        }

        button {
            background-color: red;
            color: white;
            padding: 12px;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkred;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 30px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <h1>Edit Purchase</h1>

    <form action="/updatePurchase" method="post" th:object="${purchases}">
        <input type="hidden" th:field="*{purchaseId}" />

        <div class="form-row">
            <div class="form-group">
                <label for="partId">Part ID</label>
                <input type="number" id="partId" th:field="*{partId}" required />
            </div>

            <div class="form-group">
                <label for="supplierId">Supplier ID</label>
                <input type="number" id="supplierId" th:field="*{supplierId}" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" th:field="*{quantity}" required />
            </div>

            <div class="form-group">
                <label for="purchasePrice">Purchase Price</label>
                <input type="number" step="0.01" id="purchasePrice" th:field="*{purchasePrice}" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="purchaseDate">Purchase Date</label>
                <input type="datetime-local" id="purchaseDate" readonly="readonly" th:field="*{purchaseDate}" />
            </div>
        </div>

        <button type="submit">Update Purchase</button>
    </form>
</body>
</html>
